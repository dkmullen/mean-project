<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm"> <!-- the last part links this form to the object behind the scenes-->
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        placeholder="Post Title"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        ngModel
        required
        placeholder="Post Content"
        #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter some content</mat-error>
    </mat-form-field>
    <hr>
    <button mat-raised-button color="accent" type="submit" >Save Post</button>
  </form>
</mat-card>

<!-- Four types of binding:Event property, two-way data, string interp -->
<!-- ngModel w/o brackets (and within an Angular form registers a field with
the behind-the-scenes JS object that Ang uses to control a form. You can do
a similar thing with two-way data binding, ie [(ngModel)]="enteredTitle"> -->
