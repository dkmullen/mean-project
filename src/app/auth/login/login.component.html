<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <!-- [formGroup] links this form to the object behind the scenes-->
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        ngModel
        #emailInput="ngModel"
        required
        email
        placeholder="Email Address">
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
      type="password"
       matInput
       name="password"
       ngModel
       #passwordInput="ngModel"
       required
       placeholder="Password">
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <hr>
    <button mat-raised-button color="accent" type="submit" >Login</button>
  </form>
</mat-card>
